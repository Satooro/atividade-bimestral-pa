<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor = 1.30;
        let valorPromo = 1.00;
        let qnt = parseInt(prompt(`Digite quantas maçãs irá comprar:`));
        if(qnt >= 12){
            valorPromo = valorPromo * qnt;
            alert(`O total pelas ${qnt} maçãs é R$ ${valorPromo.toFixed(2)}`);
        } else {
            valor = valor * qnt;
            alert(`O total pelas ${qnt} maçãs é R$ ${valor.toFixed(2)}`);
        }
    </script>
</body>
</html>
