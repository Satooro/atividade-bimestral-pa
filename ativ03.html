<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        calcularIdadeEmDias = (anos, meses, dias) => {
            const diasAno = 365;
            const diasMes = 30;
            return (anos * diasAno) + (meses * diasMes) + dias;
        }
        let idade = [];
        idade[0] = parseInt(prompt(`Informe a sua idade em anos:`))
        idade[1] = parseInt(prompt(`Informe a sua idade em meses:`))
        idade[2] = parseInt(prompt(`Informe a sua idade em dias:`))
        alert(`Sua idade em apenas dias Ã©: ${calcularIdadeEmDias(idade[0], idade[1], idade[2])}`);
    </script>
</body>
</html>
