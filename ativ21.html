<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let notas = [];
        let continuar;
        do {
            do {
                notas[0] = parseInt(prompt("Informe a nota da 1a. do aluno. Apenas 0-10"));
            } while (notas[0] < 0 || notas[0] > 10);
            do {
                notas[1] = parseInt(prompt("Informe a nota da 2a. do aluno. Apenas 0-10"));
            } while (notas[1] < 0 || notas[1] > 10);
            alert(`A nota final do aluno é: ${(notas[0] + notas[1]) / notas.length}`)
            continuar = prompt(`NOVO CÁLCULO (S/N)`).toUpperCase();
        } while (continuar == "S");
    </script>
</body>

</html>
