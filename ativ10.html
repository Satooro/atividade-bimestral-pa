<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let valor = parseInt(prompt("Informe um valor:"));
        if(valor > 10){
            alert("É MAIOR QUE 10");
        } else if(valor < 10){
            alert("É MENOR QUE 10");
        } else {
            alert("É IGUAL A 10");
        }
    </script>
</body>
</html>
