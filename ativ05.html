<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let salarioMensal = parseFloat(prompt("Informe o salário mensal:"));
        let reajuste = parseFloat(prompt("Informe o porcentual de reajuste"));
        salarioMensal = (salarioMensal * `1.${reajuste}`)
        alert(`Novo valor do salário: ${salarioMensal}`);
    </script>
</body>
</html>
