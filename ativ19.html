<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // valores[0] = primeiro número, valores[1], segundo número, valores[2] resto da divisão entre os dois números, valores[3] variável temporária para guardar e verificar se o valor inserido para ser transferido para o valores[2] não é 0
        let valores = [];
        do{
            if(isNaN(valores[0])){
                valores[0] = parseFloat(prompt(`Informe o primeiro número`));
            }
            if(isNaN(valores[1])){
                valores[3] = parseFloat(prompt(`Ìnforme o segundo número`));
                if(valores[3] == 0){
                    alert(`O segundo número não pode ser 0`);
                } else {
                    valores[1] = valores[3];
                }
            }
            if(!isNaN(valores[0] && !isNaN(valores[1]))){
                valores[2] = valores[0] / valores[1];
            }
        }while(isNaN(valores[2]));
        alert(valores[2]);

    </script>
</body>
</html>
